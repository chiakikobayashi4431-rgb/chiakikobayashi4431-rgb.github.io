<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報的健康 実験サイト入口</title>
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --hover-bg: #f9fafb;
            --link: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
            color: var(--text-main);
            background: var(--bg);
            line-height: 1.6;
        }

        .wrapper {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 16px;
            letter-spacing: -0.02em;
        }

        .lead {
            margin: 0;
            font-size: 15px;
            color: var(--text-sub);
        }

        .note {
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-sub);
            opacity: 0.8;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .site-link {
            display: block;
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            background: #fff;
        }

        .site-link:hover {
            background: var(--hover-bg);
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .site-number {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .site-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--link);
            margin: 4px 0 0;
        }

        .site-link:hover .site-title {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-sub);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>情報的健康 授業用資料</h1>
            <p class="lead">
                以下のリンクからページにアクセスしてください。
            </p>
            <p class="note">
                ※ 各ページは学習用のフィクションです。
            </p>
        </header>

        <main>
            <a href="site1.html" class="site-link">
                <div class="site-header">
                    <span class="site-number">Site 01</span>
                </div>
                <h2 class="site-title">青色LEDライトで暗記力が3倍になる勉強法</h2>
            </a>

            <a href="site2.html" class="site-link">
                <div class="site-header">
                    <span class="site-number">Site 02</span>
                </div>
                <h2 class="site-title">寝ているだけで成績が伸びる勉強法</h2>
            </a>
        </main>

        <footer>
            情報的健康
        </footer>
    </div>
</body>
</html>
